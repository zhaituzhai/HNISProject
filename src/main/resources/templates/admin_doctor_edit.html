<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            用户管理-编辑
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">医生编号:</label>
					<div class="layui-input-inline">
						<input type="text" id="doctorId" name="doctorId" readonly="readonly" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">关联用户:</label>
					<div class="layui-input-inline">
						<input type="text" id="userId" name="userId" readonly="readonly" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">医生名字:</label>
					<div class="layui-input-inline">
						<input type="text" id="doctorName" name="doctorName" required="required" lay-verify="nikename" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">性别:</label>
						<div class="layui-input-block">
						<select id="doctorSex">
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">所属科室:</label>
					<div class="layui-input-inline">
						<input type="text" id="departementId" name="departementId" required="required" lay-verify="departementId" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">医生头衔:</label>
					<div class="layui-input-inline">
						<input type="text" id="doctorTitle" name="doctorTitle" required="required" lay-verify="doctorTitle" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">所属医院:</label>
					<div class="layui-input-inline">
						<input type="text" id="doctorHospital" name="doctorHospital" required="required" lay-verify="doctorHospital" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">医生头像：</label>
					<div class="layui-input-inline">
						<input type="text" id="doctorIcon" name="doctorIcon" lay-verify="doctorIcon" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                    </label>
					<button class="layui-btn" lay-filter="mod" lay-submit="">修改</button>
					<button class="layui-btn" lay-filter="cal" lay-submit="">取消</button>
				</div>
			</form>
		</div>
        <script src="./lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="./js/x-layui.js" charset="utf-8">
        </script>
        <script>layui.use(['form', 'layer'], function() {
		$ = layui.jquery;
		var form = layui.form(),
		layer = layui.layer;

	
	      //监听提交
        form.on('submit(mod)', function(data) {
            console.log(data);
            
            var doctor = {
            		"doctorId": ""+$("#doctorId").val(),
            		"userId": ""+$("#userId").val(),
                    "doctorName": ""+$("#doctorName").val(),
                    "doctorSex": ""+$("#doctorSex").val(),
                    "departementId": ""+$("#departementId").val(),
                    "doctorTitle": ""+$("#doctorTitle").val(),
                    "doctorHospital": ""+$("#doctorHospital").val(),
                    "doctorIcon": ""+$("#doctorIcon").val()
             }
             $.ajax({
                   type: "post",
                   contentType: "application/json;charset=UTF-8",
                   url: "http://localhost:8080/sys/updateDoctor",
                   data: JSON.stringify(doctor),
                   success:function(result){
                      if(result.success){
                       }else{
                          alert(result.message);
                       }
                   }
             });
            
            layer.alert("提交成功", {
                icon: 6
            }, function() {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                
                window.parent.to_page(parent.currentPage);//访问父页面方法 
            });
            return false;
        });
        
        form.on('submit(cal)', function() {
             // 获得frame索引
             var index = parent.layer.getFrameIndex(window.name);
             //关闭当前frame
             parent.layer.close(index);
        });
        
        var iframeOpt = parent.iframeOpt;
        if(iframeOpt.method == 'seem'){
            var data = iframeOpt.data;
            console.log(data);
            debugger;
            $("#doctorId").val(data.doctorId);
            $("#userId").val(data.userId);
            $("#doctorName").val(data.doctorName);
            $("#doctorSex").val(data.doctorSex);
            $("#departementId").val(data.departementId);
            $("#doctorTitle").val(data.doctorTitle);
            $("#doctorHospital").val(data.doctorHospital);
            $("#doctorIcon").val(data.doctorIcon);
            form.render(); //更新全部
            form.render('select'); //刷新select选择框渲染

            
        }

	});
    </script>
    </body>

</html>
