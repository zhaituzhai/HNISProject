<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>
			用户管理-添加
		</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/x-admin.css" media="all">
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>用户名:</label>
					<div class="layui-input-inline">
						<input type="text" id="userName" name="userName" required placeholder="用户名必填且唯一" lay-verify="nikename" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>手机号:</label>
					<div class="layui-input-inline">
						<input type="text" id="userPhone" name="userPhone" required placeholder="手机号必填且唯一" lay-verify="phone" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码</label>
					<div class="layui-input-inline">
						<input type="password" id="password" name="password" placeholder="6到16个字符" required lay-verify="pass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
					<div class="layui-input-inline">
						<input type="password" id="repassword" name="repassword" required lay-verify="repass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>用户角色</label>
						<div class="layui-input-block">
						<select id="usertype">
							<option value="2">医生</option>
							<option value="3">病人</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                    </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
				</div>
			</form>
		</div>
		<script src="lib/layui/layui.js" charset="utf-8"></script>
		<script src="js/x-layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form(),
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 2) {
							return '昵称至少得2个字符啊';
						}
					},
					phone: [/[0-9]{11}$/, '电话是11位哦'],
					pass: [/(.+){2,12}$/, '密码必须2到12位'],
					repass: function(value) {
						if($('#password').val() != $('#repassword').val()) {
							return '两次密码不一致';
						}
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
